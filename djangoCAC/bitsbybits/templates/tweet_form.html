{% extends "layout.html" %}

{% block title %}
Bits By Bits
{% endblock %}

{% block content %} 
<h1 class="text-center mt-4">
    Welcome to bits by bits project
</h1>
<h2>{% if form.instance.pk %} 
        Edit Tweet 
    {% else %} 
        Create Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form "> {% csrf_token %} {{ form.as_p }}
        <button class="btn btn-warning" type="submit"> Submit </button>
        <a href="{% url 'tweet_list' %}">Back To Home</a>
    </form>
</h2>

{% endblock %}
